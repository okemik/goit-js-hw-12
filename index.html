<html lang="en">
  <head>

  <body>
    <section class="search-section">
      <form id="search-form" class="search-form">
        <input
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button type="submit">Search</button>
